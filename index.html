<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Library Membership</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <form>
            <label for="thainame">ชื่อ - นามสกุล (ภาษาไทย) *</label>
            <input type="text" id="thainame" name="thainame" required><br><br>

            <label for="engname">ชื่อ - นามสกุล (ภาษาอังกฤษ) *</label>
            <input type="text" id="engname" name="engname" required><br><br>

            <label>เพศ *</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ชาย</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">หญิง</label><br><br>

            <label for="studentid">รหัสนักศึกษา *</label>
            <input type="text" id="studentid" name="studentid" required><br><br>

            <label for="faculty">คณะ *</label>
            <select id="faculty" name="faculty" required>
                  <option value="">--เลือกคณะ--</option>
                  <option value="LAW">คณะนิติศาสตร์</option>
                  <option value="BBA">คณะพาณิชยศาสตร์และการบัญชี</option>
                  <option value="PS">คณะรัฐศาสตร์</option>
                  <option value="ECON">คณะเศรษฐศาสตร์</option>
                  <option value="SA">คณะสังคมสงเคราะห์ศาสตร์</option>
                  <option value="LA">คณะศิลปศาสตร์</option>
                  <option value="JC">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                  <option value="SOCAN">คณะสังคมวิทยาและมานุษยวิทยา</option>
                  <option value="SCI">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                  <option value="TSE">คณะวิศวกรรมศาสตร์</option>
                  <option value="MED">คณะแพทยศาสตร์</option>
                  <option value="AHS">คณะสหเวชศาสตร์</option>
                  <option value="DENT">คณะทันตแพทยศาสตร์</option>
                  <option value="NUR">คณะพยาบาลศาสตร์</option>
                  <option value="FAA">คณะศิลปกรรมศาสตร์</option>
                  <option value="ARCH">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                  <option value="PH">คณะสาธารณสุขศาสตร์</option>
                  <option value="PHARM">คณะเภสัชศาสตร์</option>
                  <option value="LSE">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                  <option value="SIIT">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                  <option value="CIN">วิทยาลัยนวัตกรรม</option>
                  <option value="SIS">วิทยาลัยสหวิทยาการ</option>
                  <option value="PBIC">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
                  <option value="CGS">วิทยาลัยโลกคดีศึกษา</option>
                  <option value="CICM">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                  <option value="PSDS">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
            </select>
            <br><br>

            <label for="email">อีเมล *</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="birthday">วัน เดือน ปีเกิด *</label>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <label for="booktype">ประเภทหนังสือที่สนใจ *</label><br>
            <input type="checkbox" id="novel" name="booktype">
            <label for="novel">นวนิยาย</label><br>
            <input type="checkbox" id="cartoon" name="booktype">
            <label for="cartoon">การ์ตูน</label><br>
            <input type="checkbox" id="self-help" name="booktype">
            <label for="self-help">พัฒนาตนเอง</label><br>
            <input type="checkbox" id="education" name="booktype">
            <label for="education">การศึกษา</label><br>
            <input type="checkbox" id="science" name="booktype">
            <label for="science">วิทยาศาสตร์</label><br>
            <input type="checkbox" id="history" name="booktype">
            <label for="history">ประวัติศาสตร์</label><br>
            <input type="checkbox" id="technology" name="booktype">
            <label for="technology">เทคโนโลยี</label><br>
            <input type="checkbox" id="other" name="booktype" value="other">
            <label for="otherbooktype">อื่นๆ:</label>
            <input type="text" id="otherbooktype" name="otherbooktype" placeholder="กรุณาระบุ"><br><br>

            <label for="newsletter">ต้องการรับข่าวสารทางอีเมล *</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>
            <button type="submit">ส่ง</button>
      </form>
</body>

</html>
